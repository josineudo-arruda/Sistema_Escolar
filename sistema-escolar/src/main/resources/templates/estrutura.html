<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>

<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${actualPage} == 'home' ? 'active' : ''"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${actualPage} == 'professores' ? 'active' : ''"
                   href="/professors">Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">O</h1>
            </div>
        </div>
    </div>
</header>

<script th:fragment="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
